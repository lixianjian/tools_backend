<div id="view_res">
	<div id="page">
		<form method="POST" action="/view_res/?gameid={{ gameid }}&localeid={{ localeid }}&res_catalog={{ res_catalog }}">{% csrf_token %}
			<span>分页：</span>
			<a href="/view_res/?gameid={{ gameid }}&localeid={{ localeid }}&page=1&res_catalog={{ res_catalog }}">第一页</a>
			<a href="/view_res/?gameid={{ gameid }}&localeid={{ localeid }}&page={{ front_page }}&res_catalog={{ res_catalog }}">上一页</a>
			<a href="/view_res/?gameid={{ gameid }}&localeid={{ localeid }}&page={{ next_page }}&res_catalog={{ res_catalog }}">下一页</a>
			<a href="/view_res/?gameid={{ gameid }}&localeid={{ localeid }}&page={{ last_page }}&res_catalog={{ res_catalog }}">最后一页</a>
			<span>当前第({{ cur_page }})页 总共({{ total_pages }})页</span>			
			<span>跳转至第</span>
			<input type="text" name="choose_page" size="1"/>
			<span>页</span>
			<input class="submit_btn" type="submit" value="确定"/>
			<br/>
		</form>
	</div>
	<br/>
    <div>
    	<form method="POST" action="/update/?gameid={{ gameid }}&localeid={{ localeid }}&update=true" target="_blank">{% csrf_token %}
    	<table class="data">
        	<tr>
            	<th>资源</th>
            	<th>分类</th>
    			<th>描述</th>
    			<th>RESID</th>
    			<th>下载</th>
    			<th>上传者</th>
    			<th>更新</th>
            </tr>
            {% for art_res_item in art_res_list %}
                <tr>
                	<td><EMBED src="{{ art_res_item.0 }}" width='75' height='75' wmode='transparent' menu='false' quality='high' type='application/x-shockwave-flash'></EMBED></td>
                    <td>{{ catalog_name }}</td>
                    <td>{{ art_res_item.1 }}</td>
                    <td>{{ art_res_item.2 }}</td>
                    <td><a href="{{ art_res_item.0 }}">下载</a></td>
                    <td>{{ art_res_item.4 }}</td>
                    <!-- <td><a href="{{ art_res_item.3 }}">更新文件</a></td> -->
                    <td><input type="checkbox" name="resids" value='{{ art_res_item.3|safe }}' /></td>
                </tr>
            {% endfor %}            
        </table>
        <p>
	        <input class="submit_btn" type="submit" value="更新文件" />
		</p>
        </form>
    </div>
</div>
