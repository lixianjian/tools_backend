<div class="panel panel-default">
	<div class="panel-heading">赃款</div>
	<div class="panel-body">
		<form class="form-inline" name="search" action="/bonus/{{ func }}/" method="post" id="id_frm_view_spoils">{% csrf_token %}
		  <div class="form-group">
		    <label for="month">月份</label>
		    <div class='input-group date month' for="id_view_month">
                <input type='text' class="form-control input-sm" name="month" id="id_view_month" value="{{ month }}" maxlength="7"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
		  </div>
		  <button type="submit" class="btn btn-default input-sm" id="id_view_spoils_submit">分赃</button>
		</form>
		<hr/>
		
		{% if datas %}
			<div>
				<!-- <p>分赃扣税：根据2011年度个人所得税规定计算，这里只计算了"分赃"可能扣除税收。最终所得="分赃"+工资-个人所得税</p> -->
				{% if func == 'mybonus' %}
					<p>
						&nbsp;&nbsp;点击字段“用户总分”链接可查看得分原因<br/>
						&nbsp;&nbsp;点击字段“项目总分”链接可查看项目分配说明<br/>
						&nbsp;&nbsp;最后所得经过四舍五入的，单位：元<br/><br/>				
					</p>
				{% endif %}
				<table class="table">
					<tr>
					{% for field in title %}
						<th>{{ field }}</th>
					{% endfor %}
					</tr>
					{% for data in datas %}
						<tr>
			    			{% for value in data %}
			    				<td>{{ value|safe }}</td>
			    			{% endfor %}
						</tr>
					{% endfor %}
				</table>
			</div>
		{% endif %}
	</div>
</div>
